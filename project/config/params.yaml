global:
  path: /home/samuelr/projects/WindViViT/project
  raw_data_path: data/raw
  processed_data_path: data/processed
  constants_path: data/constants
  checkpoints_path: checkpoints
  reports_path: reports
preprocessing: 
  upper_var_names: ['time', 'u', 'v', 'q', 't', 'd', 'z', 'w', 'vo']
  surface_var_names: ['time', 'u100', 'v100', 'u10', 'v10', 'd2m', 't2m', 'z', 'msl', 'i10fg']
  limits:
    latitude:  [10, 28]
    longitude: [18, 36]
    levels: [0, 9]
    years: [1981, 2023]
barajas:
  latitude: 40.5
  longitude: -3.5
model:
  image_size_3d: [9, 18, 18, 8]
  patch_size_3d: [3, 6, 6]
  image_size_2d: [18, 18, 9]
  patch_size_2d: [6, 6]
  dim: 768 #512 / 768 / 1024
  depth: 12 #6 / 12 / 24
