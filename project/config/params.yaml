  learning_rate: 0.0001
  warmup_ratio: 0
  epochs: 100
  train_split: [1981, 2021]
  val_split: [2022]
  test_split: [2023]
  prefetch: 2
  workers: 2
  log_mid_loss: True
  save_model: True
  model_name: model_7
plots:
  pred_vs_true: True

